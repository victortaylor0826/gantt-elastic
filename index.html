<!DOCTYPE html>
<html charset="utf-8">
<head>
  <meta charset="UTF-8">
  <title>elastigantt demo</title>
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
  <link rel="stylesheet" href="src/styles/elastigantt.css" title="elastigantt__style">
</head>
<body>
  <div class="container">
    <div id="app" style="width:100%;height:100%;"></div>
  </div>
  <div class="container">
    <button id="getimg">get img</button>
    <hr />
    <img id="preview" />
  </div>
  <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>-->
  <!--<script src="https://unpkg.com/vue"></script>-->
  <!--<script src="src/vue.js"></script>-->
  <script src="src/vue.js"></script>
  <!--<script src="https://unpkg.com/vuex"></script>-->
  <script src="node_modules/dayjs/dayjs.min.js"></script>
  <script src="dist/elastigantt.js"></script>
  <!--<script type="module" src="src/index.js"></script>-->
  <script>
  //import {ElastiganttApp} from "./src/index.js";
  let elastigantt = new ElastiganttApp.ElastiganttApp(
    'app',
    '#app',
    {
      tasks: [
        {
          id: 1,
          label: 'row1',
          start: '2018-05-18T12:00:00',
          duration: 1 * 24 * 60 * 60,
          progress: 100,
        },
        {
          id: 2,
          label: 'row 2',
          parent: 1,
          start: '2018-05-19T12:00:00',
          duration: 2 * 24 * 60 * 60,
          progress: 50,
        },
        {
          id: 3,
          label: 'row3',
          parent: 2,
          start: '2018-05-20T12:00:00',
          duration: 3 * 24 * 60 * 60,
          progress: 100,
        },
        {
          id: 4,
          label: 'row4',
          start: '2018-05-21T12:00:00',
          duration: 2 * 24 * 60 * 60,
          progress: 50,
        },
        {
          id: 5,
          label: 'row5',
          parent: 1,
          start: '2018-05-19T12:00:00',
          duration: 2 * 24 * 60 * 60,
          progress: 10,
        },
        {
          id: 6,
          label: 'row6',
          parent: 2,
          start: '2018-05-22T12:00:00',
          duration: 1 * 24 * 60 * 60,
          progress: 0,
        },
        {
          id: 7,
          label: 'row7',
          parent: 2,
          start: '2018-05-20T08:00:00',
          duration: 4 * 60 * 60,
          progress: 20,
        },
      ]
    },
    {
      debug: false,
      showStack: true,
      locale:{
        name: 'pl', // name String
        weekdays: 'Poniedziałek_Wtorek_Środa_Czwartek_Piątek_Sobota_Niedziela'.split('_'), // weekdays Array
        weekdaysShort: 'Pon_Wto_Śro_Czw_Pią_Sob_Nie'.split('_'), // OPTIONAL, short weekdays Array, use first three letters if not provided
        weekdaysMin: 'Pn_Wt_Śr_Cz_Pt_So_Ni'.split('_'), // OPTIONAL, min weekdays Array, use first two letters if not provided
        months: 'Styczeń_Luty_Marzec_Kwiecień_Maj_Czerwiec_Lipiec_Sierpień_Wrzesień_Październik_Listopad_Grudzień'.split('_'), // months Array
        monthsShort: 'Sty_Lut_Mar_Kwi_Maj_Cze_Lip_Sie_Wrz_Paź_Lis_Gru'.split('_'), // OPTIONAL, short months Array, use first three letters if not provided
        ordinal: n => `${n}`, // ordinal Function (number) => return number + output
        relativeTime: { // relative time format strings, keep %s %d as the same
          future: 'za %s', // e.g. in 2 hours, %s been replaced with 2hours
          past: '%s temu',
          s: 'kilka sekund',
          m: 'minutę',
          mm: '%d minut',
          h: 'godzinę',
          hh: '%d godzin', // e.g. 2 hours, %d been replaced with 2
          d: 'dzień',
          dd: '%d dni',
          M: 'miesiąc',
          MM: '%d miesięcy',
          y: 'rok',
          yy: '%d lat'
        }
      }
    }
  );
  function drawCanvas(){
    elastigantt.app.getImage().then((img)=>{
      document.getElementById('preview').src=img;
    });
  }
  document.getElementById('getimg').onclick = drawCanvas;
  </script>
</body>
</html>
